<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="easyui/jquery.min.js"></script>
    <!-- 2    css资源 -->
    <link rel="stylesheet" type="text/css" href="easyui/themes/default/easyui.css">
    <!-- 3    图标资源 -->
    <link rel="stylesheet" type="text/css" href="easyui/themes/icon.css">
    <!-- 4    EasyUI的js包 -->
    <script type="text/javascript" src="easyui/jquery.easyui.min.js"></script>
    <!-- 5    本地语言 -->
    <script type="text/javascript" src="easyui/locale/easyui-lang-zh_CN.js"></script>


    <script type="text/javascript" src="js/admin.js"></script>

</head>

<body class="easyui-layout">   

    <div data-options="region:'north',title:'header',split:true,noheader:true" style="height:60px;background: #666;">
        <div class="log">后台管理</div>
        <div class="logout">您好，wyy | <a href="log">退出</a></div>
    </div>



    <div data-options="region:'south',title:'footer Title',split:true,noheader:true" style="height:35px;line-height: 30px;text-align: center;">wyyyyyyyyyy</div>   





    <div data-options="region:'west',title:'导航',split:true" style="width:180px;">
        <div id="aa" class="easyui-accordion" data-options="multiple:true">   
            <div title="Title1" data-options="selected:true" style="overflow:auto;padding:10px;">   
                content1   
            </div>   
            <div title="Title2" data-options="" style="padding:10px;">   
                content2    
            </div>   
            <div title="Title3" style="padding:10px;">   
                content3    
            </div>   
        </div> 
    </div>   



    <div data-options="region:'center'">
        <div id="tabs">
            <div title="起始页" style="padding: 0 10px;display: block;"></div>
        </div>
    </div>   



</body>
